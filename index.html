<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Pong</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<canvas id="pong-canvas"></canvas>

		<div id="play-pong">
			<div class="button-separator">
				<button onclick="startPong()">Start Pong</button>
			</div>
			<div class="button-separator">
				<button onclick="startPong('powerup')">Start PowerUp-Pong</button>
			</div>
			<div class="button-separator">
				<button onclick="startPong('obstacle')">Start Obstacle-Pong</button>
			</div>
			<div class="button-separator">
				<button onclick="startPong('powerup-obstacle')">Start PowerUp-Obstacle-Pong</button>
			</div>
			<div class="button-separator">
				<button onclick="startPong('chaos')">Start Chaos-Pong</button>
			</div>
			<div class="button-separator">
				<button onclick="startPong('chaos-obstacle')">Start Chaos-Obstacle-Pong</button>
			</div>
		</div>

		<button onclick="pausePong()" id="left-pause" class="pause hidden">⏸</button>
		<button onclick="pausePong()" id="right-pause" class="pause hidden">⏸</button>
		<button onclick="resetButton()" id="left-reset" class="reset hidden">Reset<br>Ball</button>
		<button onclick="resetButton()" id="right-reset" class="reset hidden">Reset<br>Ball</button>

		<script src="script.js"></script>
	</body>
